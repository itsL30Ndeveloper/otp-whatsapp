<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Whatsapp OTP</title>
  </head>
  
  <body>
    <center>
      <label>Phone</label>
      <input type="text" id="phone">
      <button id="sending">Send</button>
    </center>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript">
    $('body').delegate('#send', 'click', function(ev) {
      $.ajax({
        url:'13.212.214.69:8087/doVerifikasi', 
        type:'post',
        dataType:'json',
        data:{
            phone:$('#phone').val(),
        },
        success:function(respon){
            if(respon.status==1{
            alert(respon.message);
            }
            else{
                alert(respon.message);
            }
        },
        error:function(err){
            alert('Terjadi Kesalahan!');
    }
    })
    });
    
  </script>
</html>
